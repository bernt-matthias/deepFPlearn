# program: dfpl train -f ./example/train.json
command:
  - python
  - "-m"
  - dfpl
  - train
  - "-f"
  - "./example/train.json"
  - ${args}
method: random
project: S-256-random # Project Names
entity : soulios

metric:
  name: val_loss
  goal: minimize

parameters:
  aeLearningRate:
    distribution: uniform
    min: 0.00001
    max: 0.1
  aeBatchSize:
    distribution: int_uniform
    min: 28
    max: 144
  aeLearningRateDecay:
    distribution: uniform
    min: 0.00001
    max: 0.1
  aeOptimizer:
    values: ['Adam','SGD']

