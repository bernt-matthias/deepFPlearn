# program: dfpl
command:
  - python
  - "-m"
  - dfpl
  - train
  - "-f"
  - "./example/train.json"
  - ${args}
program: FNN
project: FNN-D-256-resnetseluEDhighlr
method: random
metric:
  name: val_loss
  goal: minimize
parameters:
  batchSize:
    distribution: int_uniform
    min: 28
    max: 256
  learningRate:
    distribution: uniform
    min: 0.001
    max: 0.1
  dropout:
    distribution: uniform
    min: 0.01
    max: 0.9
  wabTarget:
    values: ["ED"]
  activationFunction:
    values: ["selu"]
  optimizer:
    values: ["Adam", "SGD"]

