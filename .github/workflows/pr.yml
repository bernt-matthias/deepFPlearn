name: Test PR

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: ricardochaves/python-lint@v1.4.0

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install pytest
      run: pip install pytest
    - name: install package
      run: pip install .
    - name: run tests
      run: pytest tests